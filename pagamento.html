<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="estilo.css"> -->
    <link rel="stylesheet" href="estiloescuro.css">
    <title>Ecommerce</title>
</head>


<body>
    <div class="painel1">
        <div>
            <div class="opcoespagamento">
                <div class="titulo">
                    <h3>Escolha a forma de</h3><h3 style="color: #00b16d;">pagamento</h3>
                </div>

                <div class="forma">
                    <img class="icon-forma" src="imagens/iconepix.png">
                    <input name="opcao" id="pix" type="radio">
                    <label id="pix" for="pix">Pagar com Pix</label>
                </div>
                <br>
                
                <div class="forma">
                    <img class="icon-forma" src="imagens/iconecredito.png" >
                    <input name="opcao" id="credito" type="radio" style="margin-bottom: 30px;">
                    <label for="credito">Pagar com Crédito</label>
                </div>
                <br>
                
                <div class="forma">
                    <img class="icon-forma" src="imagens/iconeboleto.png" >
                    <input name="opcao" id="boleto" type="radio" style="margin-bottom: 30px;">
                    <label for="boleto">Pagar com Boleto</label>
                </div>
            </div>

            <div class="endereco">
                <h3>Endereço de entrega:</h3>
                <div>
                    <container class="inputbox">
                        <input type="text" placeholder="CEP 55620-000" id="cep" name="cep">
                        <input type="text" placeholder="Número" id="numero" name="numero">
                    </container>
                </div>

                <div class="inputbox">
                    <label for="Endereço" style="font-size: 20px;"></label><br>
                    <input type="text" placeholder="Endereço Ex: Rua da Harmonia" id="Endereço" name="Endereço">
                </div>   
                <div class="inputbox">
                    <label for="referencia" style="font-size: 20px;"></label><br>
                    <input type="text" placeholder="Ponto de Referência" id="referencia" name="referencia">
                </div>
            </div>

        </div>
        <div>
        <button style="margin-bottom: 20px;" type="submit" class="btn btn-outline-success">Finalizar pedido</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>

</html>
